<div class="container">
  <h1>Home Form {{homeForm}}</h1>
  <form *ngIf="!submitted" #homeForm="ngForm">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             [(ngModel)]="model.name"
             class="form-control"
             id="name" required
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="owner">Owner</label>
      <input type="text"
             [(ngModel)]="model.owner"
             class="form-control"
             id="owner" required
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input [(ngModel)]="coordinates.lat"
             type="text"
             class="form-control"
             id="latitude" required
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="longitude">longitude</label>
      <input [(ngModel)]="coordinates.lng"
             type="text"
             class="form-control"
             id="longitude" required
             [ngModelOptions]="{standalone: true}">
    </div>
    <image-upload
    (uploadFinished)="onUploadFinished($event)"></image-upload>
    <button type="submit"
            (click)="onSubmit()"
            class="btn btn-success">Submit</button>
  </form>
  <p *ngIf="submitted"> Tu Casa Ha sido guardadada!</p>
  <app-sensor-form
    [savedId]="savedId"
    *ngIf="submitted && savedId"></app-sensor-form>
</div>
